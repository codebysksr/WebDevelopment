<!DOCTYPE html>
<!-- Doct tYpe means html , we need to tell browser that this is HTML document .   -->
<html lang="en">
  <!-- Tag -- we need to close and open tag .. attribute is property like english. -->
  <head>
    <!-- Inside head we get meta tag that need to describe the website .. its is data about data -->
    <!-- use to link external files -->
    <!-- Tile tag also come under head tag -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- Head contain data about website  -->
  <body>
    <!-- HTML -- Hyper Text Markup Language -->
    <!-- body COntain content of website   -->

    <!-- comments is ignored by browser  -->

    <h1>This Is Shubham</h1>
    <!-- Heading tag which is basically big h1 biggest h6 smallest h1 should only used by once-->
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <!-- Paragraph tag whic allow us paragraph to website-->
    <!-- lorem use for dummy text  -->
    <strong> this is strong</strong>
    <!--will bold the portion of text  -->
    <em>this is emphasized</em>
    <!-- This is emphasized texts -->
    <br>
    <!-- usewd to change line break rule . extra spaces always ignore by browser. br tag is self closing tag . -->
    <hr>
    <!-- will insert a horizontal line in web pages -->
    <b>this is bold</b>
    <!-- use to bold tg but depreciated in html 5 use dtrong insted of bold -->
    <i>this is italic </i>
    <!-- This is used to italic the font but depriciaed in html 5 emphasized tag is promoted. -->
    <a href="https://www.google.com">Go to Google</a>
    <!-- used to link your page with another page  -->
